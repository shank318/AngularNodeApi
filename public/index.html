<!DOCTYPE html>
<html data-ng-app="parseApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>  
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script type="text/javascript" src="javascripts/parsemodel.js"> </script>
  </head>
  <body >

 <div class= "container" data-ng-controller="ParseController" >
  <table class="table table-bordered" >
  <thead>
  <tr>
    <th>#</th>
  <th>Email</th>
  <th>Phone</th>
  <th>Age</th> 
 </tr>
</thead>
 <tbody> 
<tr data-ng-repeat="temp in user.results | filter : Phonefilter">
                <td>{{$index+1}}</td>
                <td>{{temp.email}}</td>
                <td>{{temp.phone}}</td>
                <td>{{temp.age}}</td>
   </tr>

 </tbody>           
</table>

</div>





  

</script>
  </body>
</html>
